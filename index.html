<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo t Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-header_text">
        If you have a KoKoa Account, log in with your email or phone number.
      </p>
    </header>

    <!--method:post는 백엔드 서버에 정보를 전송하는 방식-->
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        ,
        placeholder="Email or phone number"
      />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b549b3dbe9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
