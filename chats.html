<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <!-- user-component__column*2: 코드 생성 명령문!-->
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/90824684?s=400&u=b383985862ecf4f1c7d0c8327e1e84e6eaa6c3d5&v=4"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">ohanthony</h4>
              <h6 class="user-component__subtitle">
                Pleas check My KaKao Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:25</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-sharp fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="find.html">
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b549b3dbe9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
